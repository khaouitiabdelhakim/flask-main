{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6">
        <div class="login-form">
          <h3 align="center">Sign up now</h3>
          <div class="form-group">
            <div class="user-box">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
              <label>Email Address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="user-box">
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                required
              />
              <label>First Name</label>
            </div>
          </div>
          <div class="form-group">
            <div class="user-box">
              <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                required
              />
              <label>Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="user-box">
              <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                required
              />
              <label>Password (Confirm)</label>
            </div>
          </div>
          <br />
          <center>
            <button type="submit" class="btn btn-primary">Submit</button>
          </center>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url(./static/login.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    height: 100vh;
  }
  
  .h-custom {
    height: 100vh;
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: center;
    position: relative;
  }
  
  .h-custom::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
  }
  
  .login-form {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    padding: 40px;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
    border-radius: 10px;
  }
  
  .login-form .form-group {
    position: relative;
  }
  
  .login-form .form-group input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #fff;
    outline: none;
    background: transparent;
  }
  
  .login-form .form-group label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    pointer-events: none;
    transition: 0.5s;
  }
  
  .login-form .form-group input:focus ~ label,
  .login-form .form-group input:valid ~ label {
    top: -20px;
    left: 0;
    color: #bdb8b8;
    font-size: 12px;
  }
  
  .login-form center button {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    color: #ffffff;
    font-size: 16px;
    text-decoration: none;
    text-transform: uppercase;
    overflow: hidden;
    transition: 0.5s;
    margin-top: 40px;
    letter-spacing: 4px;
    background: transparent;
    border: none;
  }
  
  .login-form center button:hover {
    background: #6a0187;
    color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px #6a0187, 0 0 25px #6a0187, 0 0 50px #6a0187, 0 0 100px #6a0187;
  }
  
  .login-form center button span {
    position: absolute;
    display: block;
  }
  
  @keyframes btn-anim1 {
    0% {
      left: -100%;
    }
    50%,
    100% {
      left: 100%;
    }
  }
  
  .login-form center button span:nth-child(1) {
    bottom: 2px;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #c003f4);
    animation: btn-anim1 2s linear infinite;
  }

  @media (max-width: 450px) {
    .h-custom {
      height: 100%;
    }
  }
</style>

{% endblock %}
